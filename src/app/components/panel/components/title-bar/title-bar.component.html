@if (maximizeButton) {
    <button
        titleBarButton
        #maxMinButton
        [title]="maximizeButtonTitle$$()"
        (click)="maximizePanel(alias)">

}

<button
    #closeButton
    titleBarButton
    title="Fechar"
    (click)="closePanel(alias)">
    &#x2715;
</button>
